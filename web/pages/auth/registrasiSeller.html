<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seller - CrypMerce</title>
    <link rel="stylesheet" href="../../assets/css/auth/login-registrasi.css">
    <link rel="icon" type="image/png" href="../../../assets/images/logo.png">
</head>
<body>
    <div class="login-container">
        <div class="right-card">
            <form id="register-seller-form" class="form-login" enctype="multipart/form-data">

                <h3>Registrasi Seller</h3>
                <p class="subtitle">Mulai berjualan di CrypMerce</p>

                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                    <small class="hint">Minimal 6 karakter</small>
                </div>

                <div class="form-group">
                    <label for="nameToko">Nama Toko <span class="required">*</span></label>
                    <input type="text" id="nameToko" name="nameToko" required>
                    <span class="error-message" id="nameToko-error"></span>
                </div>

                <div class="form-group">
                    <label for="profile-avatar">Foto Profil Toko</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="profile-avatar" name="profilePhoto" accept="image/*">
                        <label for="profile-avatar" class="file-label">
                            <span class="file-icon">ðŸ“·</span>
                            <span class="file-text">Pilih Foto</span>
                        </label>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                    <small class="hint">Format: JPG, PNG, GIF (Max 5MB)</small>
                </div>

                <div class="checkbox-row">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Saya menyetujui Syarat & Ketentuan</label>
                </div>

                <button type="submit" id="submit-btn">Registrasi</button>

                <div id="message" class="message"></div>

                <p class="register">
                    Sudah punya akun?  
                    <a href="loginSeller.html">Masuk di sini</a>
                </p>

                <p class="terms">
                    Dengan daftar, kamu menyetujui 
                    <a href="#">Kebijakan Privasi</a> dan 
                    <a href="#">Syarat & Ketentuan</a>  
                    CrypMerce.
                </p>

                <p class="copyright">
                    <strong>CrypMerce</strong> All Rights Reserved
                </p>

            </form>
        </div>

    </div>

    <script src="../../assets/js/auth/registrasiSeller.js"></script>
</body>
</html>
