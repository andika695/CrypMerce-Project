<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../../assets/css/auth/login-registrasi.css">
    <link rel="icon" type="image/png" href="../../../assets/images/logo.png">
</head>
<body>

    <div class="login-container"> 
        <div class="right-card">
            <form action="#" class="form-login">

                <h3>Masuk Akun</h3>

                <label for="username">Username <span class="required">*</span> </label>
                <input type="text" name="username" id="username">

                <label for="password">Password <span class="required">*</span> </label>
                <input type="password" name="password" id="password">

                <button type="submit">Masuk</button>

                <p class="register">
                    Belum Punya Akun? 
                    <a href="registrasi.html">Daftar dulu, yuk!</a>
                </p>

                <p class="seller-login">
                    Ingin berjualan? 
                    <a href="loginSeller.html">Login sebagai Seller</a>
                </p>

                <p class="terms">
                    Dengan Masuk, kamu menyetujui 
                    <a href="#">Kebijakan Privasi</a> dan 
                    <a href="#">Syarat & Ketentuan</a>  
                    CrypMerce.
                </p>

                <p class="copyright">
                    <strong>CrypMerce</strong> All Rights Reserved
                </p>
            </form>
        </div>
    </div>

<script src="../../../assets/js/auth/login.js?v=14"></script>
</body>
</html>
