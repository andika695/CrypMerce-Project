<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="../../../assets/css/auth/login-registrasi.css">
    <link rel="icon" type="image/png" href="../../../assets/images/logo.png">
</head>
<body>

    <div class="login-container">
        <div class="right-card">
            <form action="#" class="form-login">

                <h3>Registrasi Akun</h3>

                <label for="username">Username <span class="required">*</span> </label>
                <input type="text" id="username" name="username">

                <label for="phone">Nomor Telepon <span class="required">*</span> </label>
                <input type="tel" name="phone" id="phone">

                <label for="email">Email <span class="required">*</span> </label>
                <input type="email" id="email" name="email">

                <label for="password">Password <span class="required">*</span> </label>
                <input type="password" id="password" name="password">

                <select name="role" id="role">
                    <option value="">Pilih Role</option>
                    <option value="user">User</option>
                    <option value="seller">Seller</option>
                </select>

                <div class="checkbox-row">
                    <input type="checkbox" id="agree">
                    <label for="agree">Saya menyetujui Syarat & Ketentuan</label>
                </div>

                <button type="submit">Registrasi</button>

                 <p class="register">
                    Sudah punya akun?  
                    <a href="login.html">Masuk di sini</a>
                </p>

                <p class="terms">
                    Dengan daftar, kamu menyetujui 
                    <a href="#">Kebijakan Privasi</a> dan 
                    <a href="#">Syarat & Ketentuan</a>  
                    CrypMerce.
                </p>

                <p class="copyright">
                    <strong>CrypMerce</strong> All Rights Reserved
                </p>

            </form>
        </div>

    </div>
<script src="../../../assets/js/auth/registrasi.js"></script>
</body>
</html>
