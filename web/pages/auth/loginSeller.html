<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seller - CrypMerce</title>
    <link rel="stylesheet" href="../../assets/css/auth/login-registrasi.css">  
</head>
<body>
    <div class="login-container"> 
        <div class="right-card">
            <form id="login-seller-form" class="form-login">

                <h3>Masuk Akun Seller</h3>
                <p class="subtitle">Kelola toko Anda di CrypMerce</p>

                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" name="username" id="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" name="password" id="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="nameToko">Nama Toko <span class="required">*</span></label>
                    <input type="text" name="nameToko" id="nameToko" required>
                    <span class="error-message" id="nameToko-error"></span>
                </div>

                <button type="submit" id="submit-btn">Masuk</button>

                <div id="message" class="message"></div>

                <p class="register">
                    Belum Punya Akun? 
                    <a href="registrasiSeller.html">Daftar dulu, yuk!</a>
                </p>

                <p class="terms">
                    Dengan Masuk, kamu menyetujui 
                    <a href="#">Kebijakan Privasi</a> dan 
                    <a href="#">Syarat & Ketentuan</a>  
                    CrypMerce.
                </p>

                <p class="copyright">
                    <strong>CrypMerce</strong> All Rights Reserved
                </p>
            </form>
        </div>
    </div>

    <script src="../../assets/js/auth/loginSeller.js?v=14"></script>
</body>
</html>
