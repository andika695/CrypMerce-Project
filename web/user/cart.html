<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - CrypMerce</title>
    <link rel="stylesheet" href="../assets/css/user/header-dashboard.css?v=1.3">
    <link rel="stylesheet" href="../assets/css/user/cart.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header / Navbar -->
    <header class="header">
        <div class="main-container">
            <div class="header-content">
                <div class="logo">
                    <a href="dashboard.html">
                        <img src="../assets/images/logotesk.png" alt="Logo">
                    </a>
                </div>

                <button class="menu-btn" id="menuBtn">☰</button>

                <!-- Desktop Category & Search Wrapper -->
                <div class="search-wrapper">
                     <div class="search-bar">
                        <div class="kategori-wrapper">
                            <button class="kategori-btn">
                                Kategori <span>▼</span>
                            </button>
                            <ul class="kategori-dropdown">
                                <li data-value="fashion-pria">Fashion Pria</li>
                                <li data-value="fashion-wanita">Fashion Wanita</li>
                                <li data-value="handphone">Handphone</li>
                                <li data-value="kecantikan">Kecantikan</li>
                                <li data-value="kesehatan">Kesehatan</li>
                                <li data-value="komputer">Komputer</li>
                                <li data-value="otomotif">Otomotif</li>
                                <li data-value="makanan">Makanan</li>
                            </ul>
                        </div>

                        <input type="search" id="searchInput" placeholder="Cari di CrypMerce">
                        <button class="search-btn" id="searchBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="header-right">
                    <button class="icon-btn" onclick="window.location.href='cart.html'">
                        <img src="../assets/images/bag.png" alt="Keranjang">
                    </button>
                    <button class="akun-btn icon-btn">
                        <img src="../assets/images/person.png" alt="Akun">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container cart-container">
        <!-- Tabs -->
        <div class="cart-tabs">
            <button class="tab-btn active" data-tab="cart">Keranjang</button>
            <button class="tab-btn" data-tab="langganan">Langganan (0)</button>
        </div>

        <!-- Cart Content -->
        <div class="cart-content-wrapper">
            <!-- Left Column: Cart Items -->
            <div class="cart-items-section">
                <!-- Select All -->
                <div class="select-all-row">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="selectAll">
                        <span class="checkmark"></span>
                        <span class="label-text">Pilih semua produk</span>
                    </label>
                </div>

                <!-- Cart Items Container -->
                <div id="cartItemsContainer">
                    <!-- Cart items will be loaded here via JavaScript -->
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat keranjang...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Summary -->
            <div class="cart-summary-section">
                <div class="summary-card">
                    <h3>Ringkasan Belanja</h3>
                    
                    <div class="summary-row">
                        <span class="summary-label">Total Produk</span>
                        <span class="summary-value" id="summaryTotalItems">0</span>
                    </div>
                    
                    <div class="summary-row total-row">
                        <span class="summary-label">Total Harga</span>
                        <span class="summary-value" id="summaryTotalPrice">Rp 0</span>
                    </div>
                    
                    <button class="checkout-btn" id="checkoutBtn">
                        Checkout (<span id="checkoutCount">0</span>)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../assets/js/user/cart.js?v=1.0"></script>
</body>
</html>
