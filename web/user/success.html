<!DOCTYPE html>
<html lang="id">
<head>
<link rel="icon" type="image/png" href="../../../assets/images/logo.png">
<meta charset="UTF-8">
<title>Pembayaran Berhasil | CrypMerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #0066ff;
    --success: #2ecc71;
    --bg: #f4f6f8;
    --text: #2c3e50;
    --muted: #7f8c8d;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 460px;
    background: #fff;
    padding: 42px 32px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,.08);
}

.icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    border-radius: 50%;
    background: rgba(46,204,113,.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    color: var(--success);
}

h1 {
    margin: 10px 0;
    font-size: 26px;
    color: var(--text);
}

p {
    margin: 0;
    margin-top: 10px;
    font-size: 15px;
    line-height: 1.6;
    color: var(--muted);
}

.status {
    margin-top: 26px;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 600;
    color: var(--success);
    background: rgba(46,204,113,.12);
}

.button {
    display: block;
    width: 100%;
    margin-top: 34px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: .2s ease;
}

.button:hover {
    opacity: .92;
}

.footer {
    margin-top: 18px;
    font-size: 13px;
    color: #95a5a6;
}
</style>
</head>

<body>

<div class="card">
    <div class="icon">âœ“</div>

    <h1>Pembayaran Berhasil</h1>
    <p>
        Terima kasih telah berbelanja di <b>CrypMerce</b>.<br>
        Pesanan kamu sedang diproses dan akan segera dikirim.
    </p>

    <div class="status">
        ðŸ“¦ Pesanan Akan Dikirim
    </div>

    <button class="button" onclick="window.location.href='dashboard.html'">
        Kembali ke Beranda
    </button>

    <div class="footer">
        Kamu akan diarahkan otomatis dalam beberapa detik
    </div>
</div>

<script>
    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 7000);
</script>

</body>
</html>
