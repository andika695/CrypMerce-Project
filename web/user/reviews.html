<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/css/user/header-dashboard.css?v=2">

    <style>
        .reviews-container-full {
            width: 100%; /* Full width relative to main-container */
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px; /* Matched to product detail radius */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* Matched shadow */
            min-height: 400px;
            border-left: 5px solid #3533cd; /* Consistent accent */
        }
        
        .reviews-header-full {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .product-brief {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }

        .product-brief img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .product-brief h2 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
    </style>
