        .modal-container {

            max-width: 800px;

            overflow-y: auto;
            background: white;
            border-radius: 16px;
            position: relative;
            animation: slideUp 0.3s ease;

        .modal-close {

            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
